                    "L'offre d'un bien dépasse largement la demande sur le marché",
                    "L'État fixe artificiellement le prix d'un bien essentiel",
                    "L'inflation dépasse le seuil critique de 10% par an"
                ],
                correct: 0,
                explain: "On achète juste pour revendre plus cher, pas pour la valeur réelle du truc. Jusqu'à ce que ça explose."
            },
            {
                q: "44. La politique monétaire restrictive vise à :",
                options: [
                    "Relancer la croissance par la baisse des taux",
                    "Combattre l'inflation par la hausse des taux",
                    "Dévaluer la monnaie pour favoriser l'export",
                    "Augmenter la masse monétaire en circulation"
                ],
                correct: 1,
                explain: "On rend l'argent plus cher et plus rare pour refroidir l'économie et casser l'inflation."
            },
            {
                q: "45. Le multiplicateur d'investissement est d'autant plus fort que :",
                options: [
                    "La propension marginale à épargner est élevée",
                    "La propension marginale à consommer est élevée",
                    "Le taux d'imposition sur les sociétés est élevé",
                    "Les importations représentent une part importante du PIB"
                ],
                correct: 1,
                explain: "Si les gens consomment tout revenu supplémentaire, l'argent circule et se multiplie. S'ils épargnent, ça bloque."
            },
            {
                q: "46. La croissance extensive bute inévitablement sur :",
                options: [
                    "La loi des rendements marginaux décroissants",
                    "Le manque de main-d'œuvre qualifiée disponible",
                    "L'insuffisance de la demande globale effective",
                    "La saturation des marchés internationaux"
                ],
                correct: 0,
                explain: "Ajouter des machines sans changer la technologie finit par ne plus rien rapporter de plus."
            },
            {
                q: "47. L'économie de l'offre préconise de :",
                options: [
                    "Soutenir le pouvoir d'achat des ménages modestes",
                    "Baisser les impôts et les charges des entreprises",
                    "Nationaliser les secteurs clés de l'économie",
                    "Augmenter les dépenses publiques d'infrastructure"
                ],
                correct: 1,
                explain: "Inspiré de Laffer ('trop d'impôt tue l'impôt'). On aide les entreprises pour qu'elles produisent plus et embauchent."
            },
            {
                q: "48. Le développement durable repose sur trois piliers :",
                options: [
                    "Économique, Social et Environnemental",
                    "Politique, Culturel et Technologique",
                    "Public, Privé et Associatif",
                    "National, Européen et Mondial"
                ],
                correct: 0,
                explain: "Concilier la croissance (éco), la justice (social) et la planète (environ)."
            },
            {
                q: "49. Une asymétrie d'information ex-ante conduit à :",
                options: [
                    "Un phénomène d'anti-sélection ou sélection adverse",
                    "Un phénomène d'aléa moral ou risque moral",
                    "Une concurrence pure et parfaite sur le marché",
                    "Une égalisation des prix des facteurs de production"
                ],
                correct: 0,
                explain: "Avant le contrat (ex-ante) : le vendeur de voiture d'occasion sait qu'elle est pourrie, pas l'acheteur. Les mauvaises voitures chassent les bonnes."
            },
            {
                q: "50. Le dumping social consiste à :",
                options: [
                    "Vendre à perte pour éliminer les concurrents",
                    "Baisser les normes sociales pour attirer les entreprises",
                    "Interdire les syndicats dans les zones franches",
                    "Subventionner les exportations par l'État"
                ],
                correct: 1,
                explain: "C'est une concurrence déloyale par le bas : on réduit la protection des travailleurs pour être moins cher que les voisins."
            }
        ];

        document.addEventListener("DOMContentLoaded", () => {
            const quizContainer = document.getElementById('quiz');
            const scoreDisplay = document.getElementById('score-display');
            let currentScore = 0;

            if (!quizContainer) {
                console.error("Erreur : Conteneur quiz non trouvé");
                return;
            }

            questions.forEach((item, index) => {
                // Création de la carte question
                const card = document.createElement('div');
                card.className = 'card';

                // Titre de la question
                const questionTitle = document.createElement('div');
                questionTitle.className = 'question';
                questionTitle.textContent = item.q;
                card.appendChild(questionTitle);

                // Conteneur des options
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';

                // Div explicative (créée avant pour référence, mais ajoutée après)
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation';

                // Création des boutons
                const buttons = [];
                item.options.forEach((opt, i) => {
                    const btn = document.createElement('button');
                    btn.className = 'btn';
                    btn.textContent = opt;
                    
                    // Logique du clic
                    btn.onclick = () => {
                        // Désactiver tous les boutons de cette question
                        buttons.forEach(b => b.disabled = true);
                        
                        if (i === item.correct) {
                            // Bonne réponse
                            btn.classList.add('correct-answer');
                            currentScore++;
                            explanationDiv.innerHTML = "<strong>✅ Correct !</strong> " + item.explain;
                        } else {
                            // Mauvaise réponse
                            btn.classList.add('wrong-answer');
                            // Montrer la bonne
                            buttons[item.correct].classList.add('correct-answer');
                            explanationDiv.innerHTML = "<strong>❌ Erreur.</strong> La bonne réponse était la " + (item.correct + 1) + ".<br>" + item.explain;
                        }
                        
                        // Afficher l'explication et le score
                        explanationDiv.style.display = 'block';
                        scoreDisplay.textContent = `${currentScore} / 50`;
                    };

                    buttons.push(btn);
                    optionsDiv.appendChild(btn);
                });

                card.appendChild(optionsDiv);
                card.appendChild(explanationDiv);
                quizContainer.appendChild(card);
            });
        });
    </script>
